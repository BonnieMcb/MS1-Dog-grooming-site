<script>
    // Taken from:
    // https://codepen.io/matthewcain/pen/ZepbeR

    var btn = $('#back-to-top');

    $(window).scroll(function() {
        if ($(window).scrollTop() > 100) {
            btn.addClass('show');
        } else {
            btn.removeClass('show');
        }
    });

    btn.on('click', function(e) {
        e.preventDefault();
        $('html, body').animate({scrollTop:0}, 300);
    });
