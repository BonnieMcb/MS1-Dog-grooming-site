<section>
    <div class="container heading-container">
        <div class="row">
            <h3 class="page-heading">Booking Form</h3>
        </div>
    
    <div id="booking-container" class="row">
    
        <div id="booking-left" class="col-sm-4">
          
            <div class="row page-text">
                Use our booking form to inform us of your needs and we will get back to you as soon as possible!
            </div>
            <div class="row">
                <img src="assets/images/bookings/dogphonestand.jpg" alt="Dog with phone">
            </div>
           
        </div>
            
        <div id="booking-form" class="col-sm-8">
            <form>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPhone" class="col-sm-3 col-form-label">Phone</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDogname" class="col-sm-3 col-form-label">Dog name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputDogname" placeholder="Dog name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDogbreed" class="col-sm-3 col-form-label">Dog breed</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputDogbreed" placeholder="Dog breed">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputService" class="col-sm-3 col-form-label">Service required</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="service" name="service">
                            <option value="fullgroom">Full Groom</option>
                            <option value="washandgo">Wash and Go</option>
                            <option value="handstripping">Hand Stripping</option>
                            <option value="mudbath">Mud Bath</option>
                            <option value="toothbrushing">Tooth Brushing</option>
                        </select>
                    </div>
                </div>
                 <div class="form-group row">
                    <label for="inputExtra" class="col-sm-3 col-form-label">Additional info</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="inputExtra" placeholder="Any additional services or anything else we should know?"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
